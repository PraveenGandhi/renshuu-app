<template>
  <div id="view">
    <div class="ui pink raised segment">
      <h1>${word.name}</h1>
      <p >${word.furigana}</p>
      <p>${word.meaning}</p>
      <div markdown.bind="word.examples"></div>
      <p repeat.for="g of word.groups">${g}</p>
      <hr>
      <button class="negative ui button" click.delegate="delete()">Delete</button>
      <a class="ui button" route-href="route: edit; params.bind: { id: word._id }">Edit</a>
    </div>
  </div>
</template>
