  <div id="view">
    <div class="ui segment">
      <table class="striped celled sortable selectable very compact green"  ui-table>
        <thead>
        <th sortable="_id">Word</th>
        <th sortable="meaning">Meaning</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr repeat.for="obj of words.data">
          <td><a class="btn btn-xs" route-href="route: details; params.bind: { id: obj._id }">${obj._id}</a></td>
          <td>${obj.meaning}</td>
          <td>
            <a class="btn btn-xs" route-href="route: details; params.bind: { id: obj._id }"><i class="edit icon" data-content="Edit"></i></a>
            <a class="btn btn-xs" route-href="route: details; params.bind: { id: obj._id }"><i class="trash alternate outline icon red" data-content="Delete"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
</template>
