<template>
  <div id="view">
    <div class="ui segment">
      <h1>Words</h1>
      <div class="ui cards">
      <div repeat.for="word of words.data" class="ui card">
        <div class="content">
          <a class="header" route-href="route: details; params.bind: { id: word._id }">${word.name}</a>
          <div class="meta">
            <span class="date">${word.furigana}</span>
          </div>
          <div class="description">
            <div markdown.bind="word.examples"></div>
            <hr>
            <p>${word.tags}</p>
          </div>
          <div class="extra content">
            ${word.meaning}
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</template>
