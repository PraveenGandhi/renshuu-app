<template bindable="entity,groups,radicals">
    <div class="ui green segment" id="view">
        <form class="ui form">
            <div class="three fields">
                <form-control name="name" value.bind="entity.name" label="Name" required="true"></form-control>
                <form-control name="onYomi" value.bind="entity.onYomi" label="OnYomi" required="true"></form-control>
                <form-control name="kunYomi" value.bind="entity.kunYomi" label="KunYomi" required="true"></form-control>
            </div>
            <div class="three fields">
                <form-control name="meaning" value.bind="entity.meaning" label="Meaning" required="true"></form-control>
                <div class="field">
                    <label for.bind="type" class="col-sm-2 control-label">Group</label>
                    <select ui-dropdown multiple="" class="ui fluid dropdown" value.bind="entity.groups">
                        <option class="item" data-value.bind="k.name" repeat.for="k of groups.data">${k.name}</option>
                    </select>
                </div>
                <div class="field">
                    <label for.bind="radical" class="col-sm-2 control-label">Radical</label>
                    <select ui-dropdown multiple="" class="ui fluid dropdown" value.bind="entity.radicals">
                        <option class="item" data-value.bind="k.name" repeat.for="k of radicals.data">${k.name}</option>
                    </select>
                </div>
            </div>
            <textarea name="desc" value.bind="entity.desc" cols="30" rows="10"></textarea>
            <slot></slot>
        </form>
    </div>
</template>
