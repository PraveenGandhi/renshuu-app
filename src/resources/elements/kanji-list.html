<template bindable="kanji,isLoading">
    <div class="ui active dimmer" show.bind="isLoading">
        <div ui-loader="active.bind: isLoading"></div>
    </div>
    <div class="ui toggle checkbox">
        <input type="checkbox" checked.bind="showOnYomi">
        <label>Show OnYomi</label>
    </div>
    <div class="ui toggle checkbox">
        <input type="checkbox" checked.bind="showKunYomi">
        <label>Show KunYomi</label>
    </div>
    <div class="ui toggle checkbox">
        <input type="checkbox" checked.bind="showMeaning">
        <label>Show Meaning</label>
    </div>
    <table class="striped celled sortable selectable very compact green" ui-table>
        <thead>
            <th sortable="name">Kanji</th>
            <th if.bind="showOnYomi" sortable="onYomi">OnYomi</th>
            <th if.bind="showKunYomi" sortable="kunYomi">KunYomi</th>
            <th if.bind="showMeaning" sortable="meaning">Meaning</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr repeat.for="obj of kanji.data">
                <td><a class="btn btn-xs" href="#kanji/${obj._id}">${obj.name}</a></td>
                <td if.bind="showOnYomi">${obj.onYomi}</td>
                <td if.bind="showKunYomi">${obj.kunYomi}</td>
                <td if.bind="showMeaning">${obj.meaning}</td>
                <td>
                    <a class="btn btn-xs" href="#kanji/edit/${obj._id}"><i class="edit icon" data-content="Edit"></i></a>
                    <a class="btn btn-xs" href="#kanji/${obj._id}"><i class="trash alternate outline icon red"
                            data-content="Delete"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</template>
