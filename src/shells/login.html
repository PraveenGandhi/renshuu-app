<template>
    <style type="text/css">
      body {
        background-color: #DADADA;
      }
  
      #loginContent {
        height: 100% !important;
        -webkit-animation: fadeInRight 0.5s;
        animation: fadeInRight 0.5s;
        animation-timing-function: cubic-bezier(.07,.39,.29,.98);
      }
    </style>
    <div class="ui active dimmer" if.bind="appState.loading">
        <div class="ui massive text loader">${appState.message}</div>
    </div>
    <div class="ui middle aligned center aligned grid animated" id="loginContent">
      <div class="left aligned column" style="max-width: 400px;">
        <div class="ui icon error message" if.bind="loginFailed">
            <i class="lock icon"></i>
            <div class="content">
              <div class="header">
                  ${loginFailed}
              </div>
              <p>${loginFailed}!</p>
            </div>
          </div>
        <form class="ui large form" submit.delegate="login()">
          <div class="ui raised segment">
            <h1 class="ui purple header">練習アプリーログイン</h1>
            <div class="ui horizontal divider">
                <h3 class="ui purple header">ーーーーーーーーーーーーーー</h3>
            </div>
            <!-- <a ui-button class="inverted big green" href="/appState/google"><i class="google plus icon"></i> Login With Google</a>
            <div class="ui horizontal green divider">
              <h2 class="ui green header">OR</h2>
            </div> -->
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="email" value.bind="email" placeholder="E-Mail" required>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" value.bind="password" placeholder="Password" required>
              </div>
            </div>
            <button type="submit" class="ui purple big inverted button"><i class="ui unlock alternate icon"></i>Login</button>
            <button type="button" class="ui pull right secondary big inverted button" click.delegate="register()"><i class="user icon"></i>Register</button>
          </div>
        </form>
      </div>
    </div>
  
  </template>
